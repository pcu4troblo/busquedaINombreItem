<div class="container section">
    
    <div class="row">
        <form #filtro="ngForm">
        <div class="col s8">
          <input type="text" name="filtro" placeholder="Ingrese Busqueda" name="busqueda" [(ngModel)]="buscar"> 
          
        </div>
        <div class="col s3">
                <a class="waves-effect waves-light btn" (click)="mostrar()">Buscar</a>
        </div>
        </form>
    </div>
    <div class="row" >

        <div class="col s4"  *ngFor="let item of items">
            <div class="card">
                <div class="card-content">
                   <span class="card-title">ID: {{item.id}}</span>
                   <span>Item:</span> {{item.title}}
                   <span>{{seller}}</span>
                </div>
            </div>
        </div>
